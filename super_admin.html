<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستاد فرماندهی | سوپر ادمین</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #0f172a; color: white; }
        .gold-border { border: 1px solid rgba(234, 179, 8, 0.3); }
    </style>
</head>
<body class="p-6">
    
    
    
    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-xl font-black text-yellow-500">پنل سوپر ادمین</h1>
            <p class="text-[10px] text-slate-400">نظارت بر کل تراکنش‌ها و صندوق‌ها</p>
        </div>
        <button onclick="location.href='admin.html'" class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-yellow-500"><i class="fas fa-home"></i></button>
    </header>

    <!-- آمار کل سیستم -->
    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="bg-slate-800 p-5 rounded-3xl gold-border">
            <p class="text-[9px] text-slate-400 mb-1">تعداد کل صندوق‌ها</p>
            <h2 id="total-pools" class="text-2xl font-black text-yellow-500">۰</h2>
        </div>
        <div class="bg-slate-800 p-5 rounded-3xl gold-border">
            <p class="text-[9px] text-slate-400 mb-1">کل اعضای پلتفرم</p>
            <h2 id="total-users" class="text-2xl font-black text-yellow-500">۰</h2>
        </div>
    </div>

    <!-- لیست صندوق‌های فعال -->
    <h3 class="text-sm font-black mb-4 flex items-center gap-2">
        <i class="fas fa-list text-yellow-500"></i> لیست تمام گروه‌ها
    </h3>
    <div id="pools-list" class="space-y-3">
        <p class="text-center text-xs text-slate-500">در حال دریافت اطلاعات...</p>
    </div>

    <script src="super_admin_app.js"></script>
</body>
</html>
